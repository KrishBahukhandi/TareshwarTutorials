<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Tareshwar Tutorials - Online Learning Platform for students and teachers.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#10B981">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Tareshwar Tutorials">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Tareshwar Tutorials</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading screen while Flutter initializes */
    body { margin: 0; background: #f9fafb; }
    #loading {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    #loading .logo { font-size: 28px; font-weight: 700; color: #10B981; margin-bottom: 8px; }
    #loading .sub { font-size: 14px; color: #6b7280; margin-bottom: 32px; }
    #loading .spinner {
      width: 36px; height: 36px; border: 3px solid #e5e7eb;
      border-top-color: #10B981; border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading">
    <div class="logo">Tareshwar Tutorials</div>
    <div class="sub">Online Learning Platform</div>
    <div class="spinner"></div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Hide loading screen once Flutter is ready
    window.addEventListener('flutter-initialized', function() {
      var loading = document.getElementById('loading');
      if (loading) loading.style.display = 'none';
    });
  </script>
</body>
</html>
